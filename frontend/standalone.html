<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Purl - AI Virtual Pet | purl.cat</title>
    <meta name="description" content="Meet Purl, your AI-powered virtual pet companion. Watch, interact, and care for your ASCII cat with advanced AI personality." />
    <meta name="keywords" content="AI, virtual pet, ASCII art, purl.cat, interactive companion" />
    
    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://purl.cat/" />
    <meta property="og:title" content="Purl - AI Virtual Pet | purl.cat" />
    <meta property="og:description" content="Meet Purl, your AI-powered virtual pet companion. Watch, interact, and care for your ASCII cat with advanced AI personality." />
    
    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image" />
    <meta property="twitter:url" content="https://purl.cat/" />
    <meta property="twitter:title" content="Purl - AI Virtual Pet | purl.cat" />
    <meta property="twitter:description" content="Meet Purl, your AI-powered virtual pet companion. Watch, interact, and care for your ASCII cat with advanced AI personality." />
    
    <style>
      /* Loading styles */
      #loading {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: #ffffff;
        display: flex;
        align-items: center;
        justify-content: center;
        flex-direction: column;
        font-family: 'Courier New', monospace;
        z-index: 9999;
      }
      
      #loading .loading-cat {
        font-size: 2rem;
        margin-bottom: 1rem;
        animation: bounce 1s infinite;
      }
      
      #loading .loading-text {
        color: #6b7280;
        font-size: 1rem;
      }
      
      @keyframes bounce {
        0%, 20%, 50%, 80%, 100% {
          transform: translateY(0);
        }
        40% {
          transform: translateY(-10px);
        }
        60% {
          transform: translateY(-5px);
        }
      }
      
      /* Hide loading screen when app loads */
      .app-loaded #loading {
        display: none;
      }
    </style>
  </head>
  <body>
    <!-- Loading screen -->
    <div id="loading">
      <div class="loading-cat">üê±</div>
      <div class="loading-text">Loading Purl...</div>
    </div>
    
    <!-- Main app container -->
    <div id="root"></div>
    
    <script>
      // Hide loading screen when app is ready
      window.addEventListener('load', () => {
        setTimeout(() => {
          document.body.classList.add('app-loaded');
        }, 500);
      });
    </script>
    
    <script type="module" src="/standalone.tsx"></script>
  </body>
</html>
